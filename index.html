<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="vs.png" type="image/x-icon">
    
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operators">Off</button>
            <button class="operators">Mrc</button>
            <button class="operators">M-</button>
            <button class="operators">M+</button>
            <button class="operators">/</button>
        </div>
        <div>
            <button>%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">*</button>
        </div>
        <div>
            <button>âˆš</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
        </div>
        <div>
            <button>C</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
        </div>
        <div>
            <button>AC</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
            <button>00</button>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
